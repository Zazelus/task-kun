<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>

        <input #listTitleInput class="input is-medium" type="text" placeholder="Name your new list">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="creatList(listTitleInput.value)">Create</button>
        </div>
        

    </div>
</div>

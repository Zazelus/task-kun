<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>

        <input #taskTitleInput class="input is-medium" type="text" placeholder="Name your new task">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
        </div>
        

    </div>
</div>
